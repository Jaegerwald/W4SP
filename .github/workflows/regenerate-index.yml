name: Regenerate Index

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    regenerate-index:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"
            - name: Regenerate index
              run: |
                  python index.py
